<!-- contenedor principal para el contenido del componente -->
<main id="contenedor-registro">

    <!-- contenedor para el formulario de registro -->
    <section class="formulario-registro">
        <a routerLink="/login">Volver</a> <!-- enlace para volver a la p√°gina de login -->
        <h2>ü§ñ REGISTRO DE USUARIO ü§ñ</h2>
        <form [formGroup]="formularioRegistro" (submit)="enviarFormularioRegistro($event)">

            <!-- contenedor para el input del nombre completo del nuevo usuario -->
            <div class="input-group">
                <label class="label-input" for="name">Nombre completo&nbsp;&nbsp;<i class="fa-regular fa-user"></i></label>
                <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre aut√©ntico..." title="Solo letras y espacios." formControlName="nombre" required/>
            </div>

            <!-- contenedor para el input del nombre de usuario -->
            <div class="input-group">
                <label class="label-input" for="user">Nombre de usuario&nbsp;&nbsp;<i class="fa-solid fa-user-secret"></i></label>
                <input type="text" class="form-control" id="user" placeholder="Introduce tu nombre de usuario..." title="Solo letras min√∫sculas, n√∫meros y gui√≥n bajo, hasta 15 caracteres." formControlName="usuario" required/>
            </div>

            <!-- contenedor para el input de la direccion email del nuevo usuario -->
            <div class="input-group">
                <label class="label-input" for="mail">Email&nbsp;&nbsp;<i class="fa-regular fa-envelope"></i></label>
                <input type="text" class="form-control" id="mail" placeholder="Introduce tu direcci√≥n de email..." title="Solo correos electr√≥nicos v√°lidos." formControlName="email" required/>
            </div>

            <!-- contenedor para el input de la contrase√±a del nuevo usuario -->
            <div class="input-group">
                <label class="label-input" for="pass">Contrase√±a&nbsp;&nbsp;<i class="fa-solid fa-key"></i></label>
                <input type="password" class="form-control" id="pass" placeholder="Introduce tu contrase√±a..." title="De 6-12 caracteres, al menos 1 may√∫scula, 1 n√∫mero, 1 car√°cter especial y sin espacios." formControlName="pass" required/>
            </div>

            <!-- contenedor para el input en el que el nuevo usuario vuelve a escribir su contrase√±a -->
            <div class="input-group">
                <label class="label-input" for="confirmPass">Repetir contrase√±a&nbsp;&nbsp;<i class="fa-solid fa-key"></i></label>
                <input type="password" class="form-control" id="confirmPass" placeholder="Repite la contrase√±a..." title="Las dos contrase√±as deben coincidir." formControlName="confirmPass" required/>
            </div>

            <!-- contenedor para checkbox opcional si el nuevo usuario acepta que sus datos se usen para terceros -->
            <div class="input-group">
                <input type="checkbox" class="form-check-input" id="thirdParties" formControlName="thirdParties"/>
                <label class="form-check-label" for="thirdParties" title="Opcional para registrarse.">Acepto que mis datos se usen por terceros.</label>  
            </div>

            <!-- contenedor para checkbox obligatorio en el que el nuevo usuario acepta los terminos y licencias -->
            <div class="input-group">
                <input type="checkbox" class="form-check-input" id="terms" formControlName="terms" required/>
                <label class="form-check-label" for="terms" title="Obligatorio para registrarse.">Acepto los t√©rminos y licencia de Let's Kody. <span class="text-danger">*</span></label>  
            </div>

            <div class="g-recaptcha"></div> <!-- contenedor para el reCAPTCHA -->

            <button type="submit" class="btn btn-primary">Registrarse</button> <!-- boton de envio del formulario -->
        </form>
    </section>
</main>

<!-- modal para mostrar los mensajes de error cuando se envia el email -->
<dialog id="modal">

    <!-- formulario para el modal (obligatorio que el metodo sea dialog) -->
    <form method="dialog">
        <p [textContent]="mensajeModal" class="p-modal"></p>
        <button type="submit" class="btn btn-dark">CERRAR</button> <!-- boton para cerrar el modal -->
    </form>
</dialog>
