<!-- contenedor principal para el contenido del componente -->
<main id="contenedor-registro">

    <!-- contenedor para el formulario de registro -->
    <section class="formulario-registro">
        <a routerLink="/login">Volver</a> <!-- enlace para volver a la p치gina de login -->
        <h2>游뱄 MODIFICACI칍N DE DATOS 游뱄</h2>
        <form [formGroup]="formularioUpdate" (submit)="enviarFormularioUpdate($event)">

            <!-- contenedor para el input del nombre de usuario -->
            <div class="input-group">
                <label class="label-input" for="user">Nombre de usuario&nbsp;&nbsp;<i class="fa-solid fa-user-secret"></i></label>
                <input type="text" class="form-control" id="user" placeholder="Introduce tu nuevo nombre de usuario..." title="Solo letras min칰sculas, n칰meros y gui칩n bajo, hasta 15 caracteres." formControlName="usuario"/>
            </div>

            <!-- contenedor para el input de la direccion email del nuevo usuario -->
            <div class="input-group">
                <label class="label-input" for="mail">Email&nbsp;&nbsp;<i class="fa-regular fa-envelope"></i></label>
                <input type="text" class="form-control" id="mail" placeholder="Introduce tu nueva direcci칩n de email..." title="Solo correos electr칩nicos v치lidos." formControlName="email"/>
            </div>

            <!-- contenedor para el input en el usuario debe escribir su contrase침a antigua -->
            <div class="input-group">
                <label class="label-input" for="confirmPass">Anterior contrase침a&nbsp;&nbsp;<i class="fa-solid fa-key"></i></label>
                <input type="password" class="form-control" id="lastPass" placeholder="Introduce tu antigua contrase침a" title="Tu anterior contrase침a." formControlName="lastPass"/>
            </div>

            <!-- contenedor para el input en el usuario debe escribir su contrase침a nueva -->
            <div class="input-group">
                <label class="label-input" for="pass">Nueva contrase침a&nbsp;&nbsp;<i class="fa-solid fa-key"></i></label>
                <input type="password" class="form-control" id="newPass" placeholder="Introduce tu nueva contrase침a..." title="De 6-12 caracteres, al menos 1 may칰scula, 1 n칰mero, 1 car치cter especial y sin espacios." formControlName="newPass"/>
            </div>

            <!-- contenedor para checkbox opcional si el usuario quiere modificar el uso de sus datos para terceros -->
            <div class="input-group">
                <input type="checkbox" class="form-check-input" id="thirdParties" formControlName="thirdParties"/>
                <label class="form-check-label" for="thirdParties" title="Opcional.">Acepto que mis datos se usen por terceros.</label>  
            </div>

            <div class="g-recaptcha"></div> <!-- contenedor para el reCAPTCHA -->

            <button type="submit" class="btn btn-primary">Actualizar</button> <!-- boton de envio del formulario -->
        </form>
    </section>
</main>

<!-- modal para mostrar los mensajes de error cuando se envia el email -->
<dialog id="modal">

    <!-- formulario para el modal (obligatorio que el metodo sea dialog) -->
    <form method="dialog">
        <p [textContent]="mensajeModal" class="p-modal"></p>
        <button type="submit" class="btn btn-dark">CERRAR</button> <!-- boton para cerrar el modal -->
    </form>
</dialog>
